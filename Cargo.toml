[package]
name = "oranda"
description = ">o_o<"
version = "0.0.0"
edition = "2021"
license = "MPL-2.0"

# These keys are generated by 'cargo dist init' and are fake placeholders
[package.metadata.dist]
os = ["windows", "macos", "linux"]
cpu = ["x86_64", "arm64"]

[[bin]]
name = "oranda"

[dependencies]
axohtml = "0.3.0"
ammonia = "3"
axum = "0.5.17"
clap = { version = "4", features = ["derive", "help", "usage", "error-context", "wrap_help"] }
comrak = "0.14"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = { version = "1.0.85"}
reqwest = { version = "0.11.13", features = ["blocking", "json"] }
syntect = "5.0"
thiserror = "1.0.37"
tokio = { version = "1.20.1", features = ["full"] }
toml = "0.5.9"
tower-http = { version = "0.3.0", features = ["fs", "trace"] }
axoasset = { git="https://github.com/axodotdev/axoasset", branch = "main" }
fs_extra = "1.2.0"

[dev-dependencies]
assert_cmd="2"
assert_fs = "1.0.7"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

