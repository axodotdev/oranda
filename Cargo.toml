[package]
name = "oranda"
description = ">o_o<"
version = "0.0.0"
edition = "2021"
license = "MPL-2.0"

[[bin]]
name = "oranda"

[dependencies]
axohtml = "0.1.0"
axum = "0.5.17"
clap = { version = "3.2.21", features = ["derive"] }
comrak = "0.14"
grass = "0.11.2"
image = "0.24.5"
mime = "0.3.16"
reqwest = { version = "0.11.13", features = ["blocking", "json"] }
serde = { version = "1.0.144", features = ["derive"] }
serde_json = { version = "1.0.85"}
syntect = "5.0"
thiserror = "1.0.37"
tokio = { version = "1.0", features = ["full"] }
toml = "0.5.9"
tower-http = { version = "0.3.0", features = ["fs", "trace"] }
url = "2.3.1"

[dev-dependencies]
assert_cmd="2"
assert_fs = "1.0.7"
